<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Workout Tracker</h1>
      </header>
      <main>
        <div class="controls">
          <div class="today">Today: <span id="todayLabel"></span></div>
          <select id="previousDays"></select>
          <button id="showTracker">Show Tracker</button>
        </div>
        <section id="content"></section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
